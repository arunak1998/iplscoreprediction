<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
</head>
<body>
    <h1>Customer Information Form</h1>
    <form action="/predict" method="post">
        <label for="currentscore">Current Score:</label>
        <input type="number" id="currentscore" name="currentscore" required><br><br>
        
        <label for="battingteam">Batting Team:</label>
        <select id="battingteam" name="battingteam" required>
            
            <!-- Add more team options here -->
        </select><br><br>

        <label for="bowlingteam">Bowling Team:</label>
        <select id="bowlingteam" name="bowlingteam" required>
            
            <!-- Add more team options here -->
        </select><br><br>

        <label for="remainingovers">Remaining Overs:</label>
        <input type="number" step="0.1" id="remainingovers" name="remainingovers" required><br><br>
        
        <label for="remainingwickets">Remaining Wickets:</label>
        <input type="number" id="remainingwickets" name="remainingwickets" required><br><br>
        
        <label for="runrate">Run Rate:</label>
        <input type="number" step="0.1" id="runrate" name="runrate" required><br><br>
        
        <label for="requiredrunrate">Required Run Rate:</label>
        <input type="number" step="0.1" id="requiredrunrate" name="requiredrunrate" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <h2>The Prediction is {{result}}</h2>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'http://127.0.0.1:8000/get_teams',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    $.each(data, function(index, teams) {
                        $('#battingteam').append('<option value="' + teams + '">' + teams + '</option>');
                    });
                },
                error: function() {
                    console.error('Error fetching teams  from list');
                }
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: 'http://127.0.0.1:8000/get_teams',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    $.each(data, function(index, teams) {
                        $('#bowlingteam').append('<option value="' + teams + '">' + teams + '</option>');
                    });
                },
                error: function() {
                    console.error('Error fetching teams  from list');
                }
            });
        });
    </script>
     </script>

</body>
</html>
